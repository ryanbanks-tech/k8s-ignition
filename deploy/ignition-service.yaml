apiVersion: v1
kind: Service
metadata:
  name: ignition
  namespace: ignition
spec:
  selector:
    app: ignition
  ports:
  - protocol: TCP
    port: 8088
    targetPort: 8088
    name: ignition-port
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  - protocol: TCP
    port: 443
    targetPort: 443
    name: https
  type: LoadBalancer
  loadBalancerIP: 10.20.150.251 # Set your load balancer IP
